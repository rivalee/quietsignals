---
layout: base
---

<nav class="back-nav">
  <a href="{{ '/' | relative_url }}">← Back to posts</a>
</nav>

<article>
  <header>
    <h1>{{ page.title | escape }}</h1>
    <div class="post-date">{{ page.date | date: "%B %d, %Y" }}</div>
  </header>
  
  <div class="content">
    {{ content }}
  </div>
</article>
