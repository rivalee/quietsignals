---
layout: base
---

<ul class="post-list">
    {% for post in site.posts %}
        <li class="post-item">
            <h2 class="post-title">
                <a href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
            </h2>
            <div class="post-date">{{ post.date | date: "%B %d, %Y" }}</div>
        </li>
    {% endfor %}
</ul>

{% if site.posts.size == 0 %}
    <div class="no-posts">
        No posts yet. Coming soon!
    </div>
{% endif %}
